<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Eye Care | Ennis, TX</title>

  <style>
    :root {
      --bg-main: #f5f5f5;
      --bg-card: #ffffff;
      --text-main: #2e2e2e;
      --text-muted: #6b6b6b;
      --primary: #3b3b3b;
      --primary-hover: #262626;
      --border-soft: #dddddd;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      line-height: 1.6;
    }

    h1, h2 {
      color: var(--primary);
    }

    /* =========================
       HERO TITLE (Outlined + Responsive)
    ========================== */
    .hero h1 {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      color: #ffffff;
      -webkit-text-stroke: 1px #2a2a2a;
      text-shadow: 0 3px 6px rgba(0,0,0,0.35);
      margin-bottom: 10px;
    }

    /* Slightly thinner stroke on mobile */
    @media (max-width: 600px) {
      .hero h1 {
        -webkit-text-stroke: 0.75px #2a2a2a;
      }
    }

    h2 {
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    section {
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 16px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: var(--primary-hover);
    }

    .hero {
      position: relative;
      text-align: center;
      color: white;
      padding: 100px 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: heroRotate 12s infinite;
      border-radius: 8px;
      max-width: 1100px;
      margin: 40px auto;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
      border-radius: 8px;
    }

    .overlay-text {
      position: relative;
      z-index: 1;
      max-width: 720px;
      margin: auto;
    }

    @keyframes heroRotate {
      0% { background-image: url('images/phoropter-1.jpg'); }
      50% { background-image: url('images/phoropter-2.jpg'); }
      100% { background-image: url('images/phoropter-1.jpg'); }
    }

    @media (max-width: 600px) {
      .hero {
        padding: 60px 15px;
        animation: none;
        background-image: url('images/phoropter-1.jpg');
      }

      .btn {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="hero">
    <div class="overlay-text">
      <h1>Absolute Eye Care</h1>
      <p>Comprehensive, patient-centered optometry services in Ennis, Texas.</p>
      <a href="#booking" class="btn">Book an Appointment</a>
    </div>
  </div>
</header>

</body>
</html>
